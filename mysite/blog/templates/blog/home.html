{% extends 'blog/base.html' %}
{% block title %}Home{% endblock %}
{% block h1 %}Home{% endblock %}
{% block content %}
<div id="wrapper">
	{% for blog in blogs %}
		<article class="whiteColor">
			<a href='{% url "blog:entry" blog.id %}'><h2>{{ blog.title }}</h2></a>
			<p>{{ blog.content|truncatewords:100}}</p>
			<p>Number of Comments: {{ blog.comment_set.count }}</p>
		</article>
	{% endfor %}
</div>
{% endblock %}
